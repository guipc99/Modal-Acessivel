<h1>Accessible Modal Component</h1>

<p>Bem vindo a página de modal acessível</p>
<button
  class="button button-primary"
  type="button"
  (click)="show()">Exibir modal</button>

<ng-template #modal>
  <div class="form-field">
    <label for="firstName">Nome</label>
    <input id="firstName" [(value)]="firstName">
  </div>

  <div class="form-field">
    <label for="surname">Sobrenome</label>
    <input id="surname">
  </div>

  <div class="form-field">
    <label for="age">Idade</label>
    <input id="age">
  </div>

    <label for="info">Informações adicionais</label>
    <input type="checkbox" name="info" id="info" (change)="info = !info">
    <p [@fade] *ngIf="info">Placeholder com mais Informações</p>

  <div class="button-group">
    <button class="button button-primary" type="button">Enviar</button>
    <button
      class="button button-secondary"
      type="button"
      (click)="modalRef.close()">Cancelar
    </button>
  </div>
</ng-template>
